<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate Bangladesh</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- daisyUI & tailwind cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwind configuration -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              donate_primary: "#B4F461",
            },
            fontFamily: {
              lexend: ["Lexend", "serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-lexend">
    <header>
      <div class="bg-slate-50">
        <nav class="md:w-10/12 lg:w-10/12 mx-auto py-3">
          <div class="navbar ">
            <div class="navbar-start">
              <a class="btn btn-ghost lg:text-xl bg-donate_primary">Blog</a>
            </div>
            <div class="navbar-center lg:flex">
              <div class="flex gap-2 justify-center items-center">
                <img class="w-8 h-8" src="assets/logo.png" alt="" />
                <h2 class="text-sm md:text-xl lg:text-xl font-semibold"> Donate Bangladesh</h2>
              </div>
            </div>
            <div class="navbar-end gap-2">
              <div class="flex justify-center items-center gap-1">
                <img class="w-6 h-6" src="./assets/coin.png" alt="" />
                <p class="text-base font-medium"><span class="text-base font-medium">5500</span> BDT</p>
              </div>
            </div>
          </div>
        </nav>
      </div>

      <div class="flex justify-center items-center gap-5 mt-5">
        <button class="btn bg-donate_primary px-8 py-2">Donation</button>
        <button class="btn px-8 py-2 bg-white">History</button>
      </div>
    </header>
    <main>
      
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
